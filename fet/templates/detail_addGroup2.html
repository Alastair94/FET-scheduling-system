<form name="myForm">
	<div class="" ng-class="">
		Year: <input name="input" ng-model="item.year_name" disabled required><br>
		Group name: <input name="input" ng-model="item.group_name" required><br>
		Number of students in group: <input type="number" name="input" ng-model="item.num_students" required><br>
		<span ng-show="" class="help-inline">Required</span>
	</div>

	<br>

	<a href ng-click="cancel()">Cancel</a>
	<button ng-click="saveGroup()" ng-disabled="isClean()" >Save</button>
	<button ng-click="destroyYear()" ng-show="item.id" >Delete</button>
</form>
